<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Decision Tree with Layers and Lines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .tree-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 50px;
            width: 90%;
            position: relative;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
            margin: 0 20px; /* Adds space between the columns */
        }

        .tree-level {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            min-width: 200px;
            z-index: 1; /* Ensure background is below the lines */
        }

        .layer {
            display: flex;
            flex-wrap: wrap; /* Allows horizontal alignment of buttons in a layer */
            gap: 10px;
            justify-content: center;
        }

        /* Unique pastel colors for each group */
        .group1 { background-color: #ffe4e1; }
        .group2 { background-color: #e6f7ff; }
        .group3 { background-color: #e8ffe6; }
        .group4 { background-color: #fffacd; }
        .group5 { background-color: #ffebcd; }
        .group6 { background-color: #d5e8d4; }
        .group7 { background-color: #fbe4c2; }
        .group8 { background-color: #f4d8e7; }

        .tree-level button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
            text-align: center;
            word-wrap: break-word;
            z-index: 2;
        }

        .tree-level button:hover {
            background-color: #007bff;
            color: white;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3; /* Lines are above the background boxes */
            pointer-events: none; /* Allows clicks to pass through the lines */
        }
    </style>
</head>
<body>
    <h1>Flexible Decision Tree with Layers and Lines</h1>
    <p>Lines are rendered above the background boxes, and columns are spaced apart.</p>
    <div class="tree-container">
        <div class="column" id="left-column"></div>
        <div class="column" id="right-column"></div>
    </div>

    <script>
        // Define groups with layers of buttons
        const groups = [
            {
                id: "group1",
                layers: [
                    [{ alias: "1A", label: "Button 1A" }],
                    [{ alias: "1B", label: "Button 1B" }, { alias: "1C", label: "Button 1C" }],
                    [{ alias: "1D", label: "Button 1D" }, { alias: "1E", label: "Button 1E" }]
                ]
            },
            {
                id: "group2",
                layers: [
                    [{ alias: "2A", label: "Button 2A" }],
                    [{ alias: "2B", label: "Button 2B" }, { alias: "2C", label: "Button 2C" }]
                ]
            },
            {
                id: "group3",
                layers: [
                    [{ alias: "3A", label: "Button 3A" }, { alias: "3B", label: "Button 3B" }]
                ]
            },
            {
                id: "group4",
                layers: [
                    [{ alias: "4A", label: "Button 4A" }],
                    [{ alias: "4B", label: "Button 4B" }]
                ]
            },
            {
                id: "group5",
                layers: [
                    [{ alias: "5A", label: "Button 5A" }, { alias: "5B", label: "Button 5B" }]
                ]
            },
            {
                id: "group6",
                layers: [
                    [{ alias: "6A", label: "Button 6A" }],
                    [{ alias: "6B", label: "Button 6B" }]
                ]
            },
            {
                id: "group7",
                layers: [
                    [{ alias: "7A", label: "Button 7A" }],
                    [{ alias: "7B", label: "Button 7B" }]
                ]
            },
            {
                id: "group8",
                layers: [
                    [{ alias: "8A", label: "Button 8A" }, { alias: "8B", label: "Button 8B" }]
                ]
            }
        ];

        // Define connections between buttons using aliases
        const connections = [
            { from: "1A", to: "2A" },
            { from: "1C", to: "2B" },
            { from: "1E", to: "2C" },
            { from: "2A", to: "3A" },
            { from: "2B", to: "3B" },
            { from: "3A", to: "4A" },
            { from: "3B", to: "4B" },
            { from: "4A", to: "5A" },
            { from: "4B", to: "5B" },
            { from: "5A", to: "6A" },
            { from: "5B", to: "6B" },
            { from: "6A", to: "7A" },
            { from: "6B", to: "7B" },
            { from: "7A", to: "8A" },
            { from: "7B", to: "8B" }
        ];

        // Render groups and buttons dynamically
        function renderTree() {
            const leftColumn = document.getElementById("left-column");
            const rightColumn = document.getElementById("right-column");

            groups.forEach((group, index) => {
                const groupDiv = document.createElement("div");
                groupDiv.className = `tree-level group${index + 1}`;
                groupDiv.id = group.id;

                group.layers.forEach(layer => {
                    const layerDiv = document.createElement("div");
                    layerDiv.className = "layer";

                    layer.forEach(({ alias, label }) => {
                        const button = document.createElement("button");
                        button.innerText = label;
                        button.id = alias; // Use alias as the ID for connections
                        layerDiv.appendChild(button);
                    });

                    groupDiv.appendChild(layerDiv);
                });

                // Distribute groups between columns
                if (index < 4) {
                    leftColumn.appendChild(groupDiv);
                } else {
                    rightColumn.appendChild(groupDiv);
                }
            });
        }

        // Draw SVG lines between buttons
        function drawLines() {
            const container = document.querySelector(".tree-container");
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            container.appendChild(svg);

            connections.forEach(({ from, to }) => {
                const startButton = document.getElementById(from);
                const endButton = document.getElementById(to);

                if (startButton && endButton) {
                    const start = startButton.getBoundingClientRect();
                    const end = endButton.getBoundingClientRect();
                    const containerRect = container.getBoundingClientRect();

                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", start.left + start.width / 2 - containerRect.left);
                    line.setAttribute("y1", start.top + start.height / 2 - containerRect.top);
                    line.setAttribute("x2", end.left + end.width / 2 - containerRect.left);
                    line.setAttribute("y2", end.top + end.height / 2 - containerRect.top);
                    line.setAttribute("stroke", "#ccc");
                    line.setAttribute("stroke-width", "2");

                    svg.appendChild(line);
                }
            });
        }

        // Initialize the tree
        window.onload = function () {
            renderTree();
            drawLines();
        };
    </script>
</body>
</html>
