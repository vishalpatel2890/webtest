<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Decision Tree with Aliases</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .tree-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 50px;
            width: 90%;
            position: relative;
        }

        .tree-level {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
            padding: 20px;
            border-radius: 10px;
        }

        /* Pastel colors for groups */
        .tree-level:nth-child(1) {
            background-color: #ffebcd; /* beige */
        }
        .tree-level:nth-child(2) {
            background-color: #e6f7ff; /* blue */
        }
        .tree-level:nth-child(3) {
            background-color: #e8ffe6; /* green */
        }
        /* Add more colors for additional groups */

        .tree-level button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
            text-align: center;
            word-wrap: break-word;
        }

        .tree-level button:hover {
            background-color: #007bff;
            color: white;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Dynamic Decision Tree with Aliases</h1>
    <p>Define groups, buttons with long names, and connections using aliases.</p>
    <div class="tree-container" id="tree-container"></div>

    <script>
        // Define groups and buttons
        const groups = [
            { id: "group1", buttons: [
                { alias: "1A", label: "I need to create an Account Plan" },
                { alias: "1B", label: "I want to review Sales Metrics" },
                { alias: "1C", label: "I am preparing for a Client Meeting" },
            ] },
            { id: "group2", buttons: [
                { alias: "2A", label: "Review the current account plan" },
                { alias: "2B", label: "Gather metrics from the CRM" },
                { alias: "2C", label: "Prepare a presentation for the client" },
            ] },
            { id: "group3", buttons: [
                { alias: "3A", label: "Finalize and share the account plan" },
                { alias: "3B", label: "Present insights to stakeholders" },
                { alias: "3C", label: "Schedule a follow-up with the client" },
            ] },
        ];

        // Define connections between buttons using aliases
        const connections = [
            { from: "1A", to: "2A" },
            { from: "1B", to: "2B" },
            { from: "1C", to: "2C" },
            { from: "2A", to: "3A" },
            { from: "2B", to: "3B" },
            { from: "2C", to: "3C" },
        ];

        // Render groups and buttons dynamically
        function renderTree() {
            const container = document.getElementById("tree-container");

            groups.forEach((group, index) => {
                const groupDiv = document.createElement("div");
                groupDiv.className = "tree-level";
                groupDiv.id = group.id;

                group.buttons.forEach(({ alias, label }) => {
                    const button = document.createElement("button");
                    button.innerText = label;
                    button.id = alias; // Use alias as the ID for connections
                    groupDiv.appendChild(button);
                });

                container.appendChild(groupDiv);
            });
        }

        // Draw SVG lines between buttons
        function drawLines() {
            const container = document.getElementById("tree-container");
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            container.appendChild(svg);

            connections.forEach(({ from, to }) => {
                const startButton = document.getElementById(from);
                const endButton = document.getElementById(to);

                if (startButton && endButton) {
                    const start = startButton.getBoundingClientRect();
                    const end = endButton.getBoundingClientRect();
                    const containerRect = container.getBoundingClientRect();

                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", start.left + start.width / 2 - containerRect.left);
                    line.setAttribute("y1", start.top + start.height / 2 - containerRect.top);
                    line.setAttribute("x2", end.left + end.width / 2 - containerRect.left);
                    line.setAttribute("y2", end.top + end.height / 2 - containerRect.top);
                    line.setAttribute("stroke", "#ccc");
                    line.setAttribute("stroke-width", "2");

                    svg.appendChild(line);
                }
            });
        }

        // Initialize the tree
        window.onload = function () {
            renderTree();
            drawLines();
        };
    </script>
</body>
</html>
