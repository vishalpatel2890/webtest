<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Decision Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .tree-container {
            display: flex;
            align-items: flex-start;
            justify-content: space-around;
            margin-top: 50px;
            width: 80%;
        }
        .tree-level {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .tree-level button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            cursor: pointer;
            transition: 0.3s;
        }
        .tree-level button:hover {
            background-color: #007bff;
            color: white;
        }
        .line {
            width: 100%;
            height: 2px;
            background-color: #ccc;
            position: absolute;
        }
        .line::after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            opacity: 0.3;
        }
        .connector {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div id="tree-navigation">

    <node></div>
</body>
</html>
